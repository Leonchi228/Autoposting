# На этапе разработки бот запускается через venv (не в контейнере).
# Здесь только сервисы окружения: PostgreSQL и при необходимости Redis и т.д.
# Запуск: docker-compose up -d
# Подключение с хоста (venv): localhost:5432, логин/пароль/БД — см. ниже и .env

services:
  postgres:
    image: postgres:16-alpine
    container_name: bot_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_bot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
